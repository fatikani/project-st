# Docker Compose for Streamlit Video Forensics Application
version: '3.8'

services:
  streamlit-app:
    build: .
    container_name: video-forensics-app
    ports:
      - "8501:8501"
    volumes:
      - ./uploads:/app/uploads
      - ./analysis_results:/app/analysis_results
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Add a reverse proxy (nginx) for production
  nginx:
    image: nginx:alpine
    container_name: video-forensics-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - streamlit-app
    restart: unless-stopped
    profiles:
      - production

volumes:
  uploads:
  analysis_results:
  database:
  